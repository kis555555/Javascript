<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>loop</title>
    </head>
    <body>
        <script>
           function numbering()
           {
               var i = 0;
                while(i < 10)
                {
                    document.write(i);
                    i++;
                }
           }
            numbering();
        </script>
    </body>
</html>
