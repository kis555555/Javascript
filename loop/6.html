<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>loop</title>
    </head>
    <body>
        <script>
            for(var i = 0; i < 10; i++)
            {
                for(var j = 0; j < 10; j++)
                {    
                    document.write(String(i) + String(j) +'<br />');
                }
            }
        </script>
    </body>
</html>
