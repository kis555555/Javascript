<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>loop</title>
    </head>
    <body>
        <script>
            var i = 0;
            while(i<3) // i가 3보다 작을 때 까지 반복
            {
                document.write("Coding everybody" + i + "<br/>");
                i++; // i 를 1씩 증가
            }
        </script>
    </body>
</html>
