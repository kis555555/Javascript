<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title></title>
    </head>
    <body>
        <script>
            var li = ['a','b','c','d','e'];
            li.shift(); // 제일 앞 데이터 제거
            alert(li);

            li.pop(); // 제일 뒤 데이터 제거
            alert(li);

            var list = ['c','e','a','b','d'];
            list.sort(); // 정렬
            alert(list);

            list.reverse(); // 역순으로 정렬
            alert(list);
          </script>
    </body>
</html>
